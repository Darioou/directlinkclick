<!DOCTYPE html>
<html>
<head>
  <title>Dragon Tiger Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .dragon-tiger-button {
      background: linear-gradient(45deg, #ff0000, #ff8c00, #ffd700, #adff2f, #00ff00, #00ff7f, #00ffff, #1e90ff, #0000ff, #8a2be2, #ff00ff, #ff1493, #ff69b4);
      color: white;
      padding: 15px 30px;
      border: 2px solid #d4af37;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .dragon-tiger-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }
  </style>
  <script>
    function openLinks() {
      window.open('https://www.youtube.com/watch?v=yfRr-Mv9Er8');
      window.open('https://darioou.github.io/DA-RE.github.io/');
      window.open('https://darioou.github.io/DA-RE.github.io/');
    }
  </script>
</head>
<body>
  <a href="javascript:void(0);" class="dragon-tiger-button" onclick="openLinks()">GET THE LINK</a>
</body>
</html>
